<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bate-Papo UOL - O Chat online mais famoso do Brasil">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="shortcut icon" href="https://bp.imguol.com/favico.ico" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="tela-de-entrada">
        <a href="https://batepapo.uol.com.br/"><img src="/imagens/logo 1.png" alt="Figura de uma mensagem contendo o símbolo da UOL a esquerda, uma esfera com um símbolo de uma mediatriz centralizada, no qual as cores centrais são vermelhas e as perféricas são amarelas; e a direita está escrito BATE PAPO UOL"></a>
        <div class="selecionado"> 
            <div>
                <input type="text" placeholder="Digite seu nome" autocorrect="on" autocomplete="on" class="">
                <button onclick="entrarNome()"><h2>Entrar</h2></button>
            </div>
        </div>
        <div class="deselecionado">
            <div >
                <img class="deselecionado" src="/imagens/Spin-1.5s-201px.gif" alt="gif de carregamento - bolas girando no sentido horário, com alternância da intensidade das cores preto a branco passando pelo cinza">
                <h3>Entrando...</h3>
            </div>
        </div>
    </div>
    <div class="tela-escura">
    </div>
    <div class="tela-chat" >
        <header>
            <a href="https://batepapo.uol.com.br/"><img src="/imagens/logo 1.png" alt="Figura de uma mensagem contendo o símbolo da UOL a esquerda, uma esfera com um símbolo de uma mediatriz centralizada, no qual as cores centrais são vermelhas e as perféricas são amarelas; e a direita está escrito BATE PAPO UOL"></a>
            <ion-icon name="people" onclick="abrirDestinatario()"></ion-icon>
        </header>
        <div class="container">
        </div>
        <footer>
            <div>
                <input type="text" placeholder="Escreva aqui..." autocorrect="on" autocomplete="on">
                <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
            </div>
            
            <h4></h4>
        </footer>
    </div>    
    
    <div class="tela-de-participantes escondido">
        <div class="cabecalho">
            <h2>Escolha um contato para enviar mensagem:</h2>
        </div>
        <div class="participantes">
        </div>
        <div class="visibilidade">
            <h2>Escolha a visibilidade</h2>
        </div>
        <div class="opcoes-visibilidade">
            <div class="opcao-visibilidade">
                <div onclick="selecionarVisibilidade(this)">
                    <ion-icon name="lock-open-outline"></ion-icon>
                    <h2>Público</h2>
                </div>
                <ion-icon class="selecionado" name="checkmark"></ion-icon>
            </div>
            <div class="opcao-visibilidade">
                <div onclick="selecionarVisibilidade(this)">
                   <ion-icon name="lock-closed-outline"></ion-icon>
                    <h2>Reservadamente</h2>
                </div>
                <ion-icon class="deselecionado"name="checkmark"></ion-icon>        
            </div>
        </div>
    </div> 
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/scripts.js"></script>
</body>
</html>
